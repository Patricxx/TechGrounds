<style>
    .flex-container {
      display: flex;
      align-items: stretch;
      background-color: red;
    }

    .flex-container > div {
      background-color: white;
      padding: 40px;
      margin: 20px;
      text-align: center;
      font-size: 20px;
    }
 </style>
<body>
<pre>
    <h1>Opdracht 3</h1>
    Zie het onderstaande voorbeeld, een van de items is breder dan de rest. 
    Maak het na met flex, gebruik geen width, height of line-height.

    <h3 class="flex-container">
        <div>1</div>
        <div style="flex-basis:600px">2</div>
        <div>3</div>  
        <div>4</div>
        <div>5</div>
        <div>6</div>  
    </h3>
   
    <input type="button" value="Terug" onClick="history.back()">
</pre>
